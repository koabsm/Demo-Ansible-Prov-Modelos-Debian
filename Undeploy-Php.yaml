---
- 
   name: Remove todo ambiente  PHP SA
   hosts: all 
   tasks:

  

     - name: Remove  packages Debian Exemplo JOOMLA
       package:
          name: "{{ item }}"
          state: absent 
       loop:
         - apache2 
         - apache2-utils 
         - libapache2-mod-php7.2 
         - openssl 
         - php-imagick 
         - php7.2-common 
         - php7.2-curl 
         - php7.2-gd 
         - php7.2-imap 
         - php7.2-intl 
         - php7.2-json 
         - php7.2-ldap 
         - php7.2-mbstring 
         - php7.2-mysql 
         - php7.2-pgsql 
         - php-smbclient 
         - php-ssh2 
         - php7.2-sqlite3 
         - php7.2-xml 
         - php7.2-zip
       notify: 
       - Restart_Apache 
       
     - name: Get Php release version 
       shell: php -v 
       register: saida_command_php_release
       ignore_errors: yes

     - name: Show Debug 
       debug:
         msg: "PHP Saida  {{ saida_command_php_release }}"
  
   handlers:
        - name: Restart_Apache 
          service: 
             name: apache2
             state: started
             enabled: yes
             ignore_errors: yes
